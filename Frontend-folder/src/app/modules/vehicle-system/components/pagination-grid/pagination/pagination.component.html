<pagination-template #p="paginationApi" [id]="id" *ngIf="totalItems > itemsPerPage" (pageChange)="onPageChange($event)" dir="ltr">
  <div
    class="vs-pagination flex flex-row gap-[1rem] justify-center h-[4.5rem] pt-[1rem] pb-[1rem] w-full text-lg font-medium text-[var(--vs-pagination-control-text-color)]">
    <div class="flex-none w-[2rem] text-center h-full leading-[100%] cursor-pointer">
      <span class="previous" *ngIf="!p.isFirstPage()" (click)="p.previous()" aria-hidden="true"></span>
      <span class="previous hide" *ngIf="p.isFirstPage()" aria-hidden="true"></span>
    </div>

    <div class="flex-none flex justify-center min-w-[1rem] h-full box-border leading-[100%] cursor-pointer" *ngFor="let page of p.pages">
      <div class="label-wrapper highlight" *ngIf="p.getCurrent() !== page.value" (click)="p.setCurrent(page.value)" aria-hidden="true">
        <span class="label" aria-hidden="true">{{ page.label }}</span>
      </div>
      <div class="label-wrapper" *ngIf="p.getCurrent() === page.value">
        <span class="label active">{{ page.label }}</span>
      </div>
    </div>

    <div class="flex-none text-center w-[2rem] h-full leading-[100%] cursor-pointer">
      <span class="next" *ngIf="!p.isLastPage()" (click)="p.next()" aria-hidden="true"></span>
      <span class="next hide" *ngIf="p.isLastPage()" aria-hidden="true"></span>
    </div>
  </div>
</pagination-template>
