<div class="car-rental-list bg-[var(--vs-vehicle-content-background)] dark:bg-dark-primary-bg w-full h-full flex flex-col">
  <vs-car-rental-back-button class="flex-none"
    [backButtonText]="backButtonText"
  ></vs-car-rental-back-button>

  <vs-car-rental-search class="flex-none"
    (carRentalSearchEvent)="carRentalSearchEvent($event)"
  ></vs-car-rental-search>

  <vs-car-rental-company-details class="flex-none"
    [companyDetailsData]="companyDetailsData"
  ></vs-car-rental-company-details>

  <div class="flex-1 py-[1rem] px-[3rem] mb-[1rem] load-container">
    <ngx-ui-loader [loaderId]="'rental-list'"></ngx-ui-loader>
    <!-- AG Grid Angular Component -->
    <vs-pagination-grid
      [id]="'carList'"
      [ngClass]="accessHandle(allResourceList.CarRentalHistory) ? 'pointer' : 'unset'"
      [switchHeight]="true"
      [columnDefs]="tableColumnDefs"
      [defaultColDef]="defaultColDef"
      [rowData]="carRentalListData"
      [totalItems]="dataTotal"
      (totalChange)="dataTotal = $event"
      [currentPage]="pageNo"
      (rowClicked)="onRowClicked($event)"
      (pageChange)="onPageChange($event)"
      (pageSizeChange)="onPageSizeChange($event)"
    ></vs-pagination-grid>
  </div>
</div>
