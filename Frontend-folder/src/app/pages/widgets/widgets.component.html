<vb-gomap
  [markers]="markers"
  [zoom]="zoom"
  [mode]="mapMode"
  [cluster]="cluster"
  [heatmap]="heatmap"
  class="overflow-hidden rounded"
  [trackers]="trackers"
  (handleMarkerClick)="handleMarkerClickFn($event)"
  (handleClusterMarkerClick)="handleClusterMarkerClickFn($event)"
  #gomap
></vb-gomap>

<div class="flex flex-col self-start px-5 text-slate-500">
  <h1 class="flex-auto text-lg font-semibold text-slate-900">Map Actions</h1>

  <div class="flex items-baseline mt-4 mb-6">
    <h2 class="flex-auto pr-2 font-semibold text-md"> Change Mode {{ mapMode }} </h2>

    <div class="flex space-x-2 text-sm">
      <label>
        <input class="sr-only peer" name="size" type="radio" value="2D" [(ngModel)]="mapMode" />
        <div
          class="flex items-center justify-center rounded-lg w-9 h-9 text-slate-700 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white"
        >
          2D
        </div>
      </label>
      <label>
        <input class="sr-only peer" name="size" type="radio" value="3D" [(ngModel)]="mapMode" />
        <div
          class="flex items-center justify-center rounded-lg w-9 h-9 text-slate-700 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white"
        >
          3D
        </div>
      </label>
    </div>
  </div>

  <div class="inline-flex mt-2 rounded-md">
    <button
      type="button"
      class="px-4 py-2 text-2xl font-medium leading-4 text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600  dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white"
      (click)="increaseZoom()"
    >
      +
    </button>

    <button
      type="button"
      class="px-4 py-2 text-5xl font-thin leading-4 text-gray-900 bg-white border border-l-0 border-gray-200 rounded-r-md hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600  dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white"
      (click)="decreaseZoom()"
    >
      <span class="relative -top-1">-</span>
    </button>
  </div>

  <div class="flex flex-col my-3">
    <div class="flex text-sm font-bold">Tracker options</div>

    <div class="flex mt-2 text-sm">
      <button class="w-20 px-2 py-1.5 mr-2 border rounded" (click)="gomap.polyline?.startTracking()">Play</button>
      <button class="w-20 px-2 py-1.5 mx-2 border rounded" (click)="gomap.polyline?.stopTracking()">Pause</button>
      <button class="w-20 px-2 py-1.5 mx-2 border rounded" (click)="gomap.polyline?.resetTracking()">Reset</button>
      <button class="w-20 px-2 py-1.5 mx-2 border rounded" (click)="gomap.polyline?.restartTracking()">Restart</button>
    </div>
  </div>
</div>
